<!DOCTYPE html>
<html ng-app="angularOAuth" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta property="og:title" content="angularOAuth" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://github.com/charles-haynes/angular-oauth" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="How do to OAuth in AngularJS">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            angular-oauth
            <small>
              <a href="http://github.com/charles-haynes/angular-oauth/blob/v<%= version %>-release/CHANGELOG.md">
                v<%= version %>
              </a>
            </small>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="basic">
                <i class="fa fa-circle"></i>
                Basic Auth
              </a>
            </li>
            <li>
              <a href ui-sref="token">
                <i class="fa fa-circle"></i>
                Token
              </a>
            </li>
            <li>
              <a href ui-sref="oauth">
                <i class="fa fa-circle"></i>
                OAuth
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <ul class="social">
            <li>
              <a target="_blank" href="http://github.com/charles-haynes/angular-oauth">
                <i class="fa fa-github-sign"></i>
              </a>
            </li>
          </ul>
          <p>
            (c) 2015 Charles Haynes
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
